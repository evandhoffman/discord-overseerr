[pytest]
# Pytest configuration for Discord Overseerr Bot

# Minimum version
minversion = 7.4

# Test paths
testpaths = tests

# Python files
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --verbose
    --cov=bot
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    -W ignore::pytest.PytestUnraisableExceptionWarning
    -W ignore::ResourceWarning

# Async settings
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_discord: Tests that require Discord API
    requires_overseerr: Tests that require Overseerr API

# Warnings - handled via -W flags in addopts
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage options
[coverage:run]
source = bot
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
